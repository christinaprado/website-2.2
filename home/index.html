<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .note {
            font-size: smaller;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Information Form</h1>

        <div class="section">
            <div class="section-title">PART 1. PATIENT INFORMATION</div>
            <div class="input-group">
                <label for="title">Title</label>
                <select id="title">
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="dr">Dr.</option>
                </select>
            </div>
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
            </div>
            <div class="input-group">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name">
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </div>
             <div class="input-group">
                <label for="suffix">Suffix</label>
                <select id="suffix">
                    <option value="jr">Jr.</option>
                    <option value="sr">Sr.</option>
                    <option value="ii">II</option>
                    <option value="iii">III</option>
                </select>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number (+63)</label>
                <input type="tel" id="phone">
            </div>
        </div>

        <div class="section">
            <div class="section-title">PART 2. PRE-ARRANGED VISIT DETAILS</div>
            <div class="input-group">
                <label for="location">Location</label>
                <select id="location">
                    <option value="">- Fill Out Other Fields -</option>
                    </select>
            </div>
            <div class="input-group">
                <label for="specialization">Specialization</label>
                <select id="specialization">
                    <option value="">- Fill Out Other Fields -</option>
                    </select>
            </div>
            <div class="input-group">
                <label for="preferred-date">Preferred Date of Visit</label>
                <input type="date" id="preferred-date">
            </div>
            <div class="note">REMINDER: Please note that the doctor's schedule might change without prior notice.</div>
        </div>

        <div class="section">
            <div class="section-title">PART 3. MEDICAL HISTORY</div>
            <div class="input-group">
                <label for="reason">Reason for Consult</label>
                <textarea id="reason" rows="4"></textarea>
            </div>
            <div class="input-group">
                <label for="other-info">Other pertinent medical information</label>
                <textarea id="other-info" rows="4"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
